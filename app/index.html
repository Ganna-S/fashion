<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alice Fashion Store</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="content page-content">
            <header class="header">
                <div class="container">
                    <div class="header__inner">
                        <div class="header__logo">
                            <a href="#"><img src="./images/logo.svg" alt="Alice Fashion Store"></a>
                        </div>
                        <div class="header__search">
                            <form class="header__search-form">
                                <input type="text" placeholder="Поиск" required>
                                <button type="submit">
                                    <img src="images/icons/search.svg" alt="">
                                </button>
                            </form>
                        </div>
                        <div class="header__box">
                            <a href="#" class="header__box-cart">
                                <img src="./images/icons/cart.svg" alt="">
                                Корзина
                            </a>
                            <a href="#" class="header__box-select">
                                <img src="./images/icons/heart.svg" alt="">
                                Избранное
                            </a>
                            <a class="header__btn header__btn-login" data-fancybox data-src="#modal"
                                href="javascript:;">Войти</a>
                        </div>
                        <div class="header__menu-btn">
                            <div class="header__menu-row"></div>
                            <div class="header__menu-row"></div>
                            <div class="header__menu-row"></div>
                        </div>
                    </div>

                </div>
            </header>
            <section class="main-screen">
                <div class="main-screen__inner">
                    <div class="main-screen__item main-screen__item--offer"
                        style="background-image: url(images/offer-bg.jpg);">
                        <div class="main-screen__box">
                            <h1 class="main-screen__title">
                                ЖЕНСКАЯ КОЛЛЕКЦИЯ
                                <span class="main-screen__title--bold">ВЕСНА-ЛЕТО 2020</span>
                            </h1>
                            <a href="#" class="main-screen__btn btn">СМОТРЕТЬ КАТАЛОГ</a>
                        </div>
                    </div>
                    <div class="main-screen__item">
                        <div class="main-screen__slider">
                            <div class="main-screen__slider-item" style="background-image: url(images/slider-bg.jpg);">
                                <div class="main-screen__slider-offer">
                                    <h5 class="main-screen__slider-title">
                                        Платье A.J.
                                    </h5>
                                    <p class="main-screen__slider-text">
                                        Женская Коллекция
                                    </p>
                                    <p class="main-screen__slider-price">
                                        5 145 RUB
                                    </p>
                                </div>
                            </div>
                            <div class="main-screen__slider-item" style="background-image: url(images/slider-bg.jpg);">
                                <div class="main-screen__slider-offer">
                                    <h5 class="main-screen__slider-title">
                                        Платье A.J.
                                    </h5>
                                    <p class="main-screen__slider-text">
                                        Женская Коллекция
                                    </p>
                                    <p class="main-screen__slider-price">
                                        5 145 RUB
                                    </p>
                                </div>
                            </div>
                            <div class="main-screen__slider-item" style="background-image: url(images/slider-bg.jpg);">
                                <div class="main-screen__slider-offer">
                                    <h5 class="main-screen__slider-title">
                                        Платье A.J.
                                    </h5>
                                    <p class="main-screen__slider-text">
                                        Женская Коллекция
                                    </p>
                                    <p class="main-screen__slider-price">
                                        5 145 RUB
                                    </p>
                                </div>
                            </div>
                            <div class="main-screen__slider-item" style="background-image: url(images/slider-bg.jpg);">
                                <div class="main-screen__slider-offer">
                                    <h5 class="main-screen__slider-title">
                                        Платье A.J.
                                    </h5>
                                    <p class="main-screen__slider-text">
                                        Женская Коллекция
                                    </p>
                                    <p class="main-screen__slider-price">
                                        5 145 RUB
                                    </p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </section>
        </div>
        <footer>

        </footer>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
